apply plugin: 'com.android.application'

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.ash.studios.musify"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 4
        versionName "1.3"
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 8
        targetCompatibility = 8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    //GSON
    implementation 'com.google.code.gson:gson:2.9.0'

    //Circular seekBar
    implementation 'me.tankery.lib:circularSeekBar:1.4.0'

    //Blur imageView
    implementation 'com.jackandphantom.android:blurimage:1.2.0'

    //Bounce animation
    implementation 'me.everything:overscroll-decor-android:1.1.0'

    //Fast scroll recyclerview
    implementation 'com.futuremind.recyclerfastscroll:fastscroll:0.2.5'

    //Porter shape imageView
    implementation 'com.github.siyamed:android-shape-imageview:0.9.3@aar'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.13.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.2'

    //Material design components
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}